<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/mjolnir.ico
    " type="image/x-icon">
    <title>Projeto Marvel</title>
</head>

<body>
    <header>
        <a href="https://github.com/carlacarol">
            <img src="images/ironman.ico" alt="iron-man" class="logo"></a>

        <button id="botao-alterar-tema">
            <img src="images/marvel.ico" alt="marvel" class="imagem-botao">
        </button>

    </header>
    <main>
        <ul class="listagem-marvel">
            <li class="cartao-marvel">
                <div class="informacoes">
                    <span>Homem Aranha</span>
                    <span>#001</span>
                </div>
                <img src="gifs/spider-man.gif" alt="Bulbasaur" class="gif">
                <ul class="tipos">
                    <li class="tipo grama">Herói</li>
                    <li class="tipo veneno">Aracnídeo</li>
                </ul>
                <p class="descricao">Com incríveis habilidades de aranha, o gênio da ciência adolescente Peter Parker
                    luta contra o crime e sonha em se tornar um Vingador como Homem-Aranha.
                </p>
            </li>
        </ul>
    </main>
</body>

</html>
